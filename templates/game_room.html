<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - {{ room_name }}</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Game Room: {{ room_name }}</h1>
    <ul id="messages"></ul>
    <input id="username" type="text" placeholder="Enter your name" required>
    <button onclick="joinRoom()">Join Room</button>
    <br>
    <textarea id="message" placeholder="Type a message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var roomName = "{{ room_name }}";
        var username;

        function joinRoom() {
            username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a username!');
                return;
            }
            socket.emit('join', { room_name: roomName, username: username });
        }

        function sendMessage() {
            var message = document.getElementById('message').value;
            socket.emit('message', { room_name: roomName, message: message });
            document.getElementById('message').value = '';
        }

        socket.on('message', function(data) {
            var li = document.createElement('li');
            li.textContent = data;
            document.getElementById('messages').appendChild(li);
        });

        socket.on('connect', function() {
            console.log('Connected to the room!');
        });
    </script>
</body>
</html>
